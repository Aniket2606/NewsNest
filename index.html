<!DOCTYPE html>
<html lang="en">
<head>
    <title>NewsNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav flex">
            <a href="#" class="company-logo">
                <img src="/Resources/news.jpg" alt="logo">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-item">WPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li> 
                </ul>
            </div>
            <div class="search-bar">
               <input type=""text class="news-input" placeholder="e.g. Petrol prices">
               <button id="search-button" class="search-button">Search</button>
            </div>
        </div>

    </nav>


    <main>
       <div class= "cards-container flex" id=""cards-container">
    
       </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>


<script src="script.js"></script>

</body>
</html>
